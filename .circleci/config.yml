version: 2.1

jobs:
  say_hello:
    docker:
      -image:cimg/base:stable
    steps:
      - checkout
      - run:
          name:"Say Hello"
          command:"echo hello world!"
  say_bye:
    docker:
      -image:cimg/base:stable
    steps:
      - checkout
      - run:
          name:"Say Bye"
          command:"echo bye world!"

workflows:
  hello_and_bye:
    jobs:
      -say_hello
      -say_bye
